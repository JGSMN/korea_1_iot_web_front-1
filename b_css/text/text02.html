<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text02.html</title>

  <style>
    body {
      background-color: #000000;
      color: #ffffff;
    }

    h1 {
      background-color: #0f0;
      color: #ff0000;
    }

    p {
      background-color: #ccc;
      color: #000;
    }

    h2 {
      background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
    }

    span {
      background-color: rgba(0, 0, 255, 0.5);
      color: rgba(255, 0, 0, 0.5);
    }
  </style>
</head>
<body>
  <!-- 16진수 숫자0(검은색) / 알파벳f(흰색) -->
  <!-- 6자리: #RRGGBB >> 3자리: #RGB -->
  <h1>안녕하세요</h1>
  <p>반갑습니다.</p>

  <!-- 
  RGB 숫자: rgb(r, g, b) 각 영역의 값을 0 부터 255까지

  rgba의 a(alpha)값은 0 ~ 1까지의 값으로 지정
  -->
  <h2>안녕하세요</h2>
  <span>반갑습니다.</span>
</body>
</html>
